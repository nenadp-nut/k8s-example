# HorizontalPodAutoscaler: dynamic scaling based on CPU (and/or custom metrics)
# Demo: scale go-service between 2 and 5 replicas when CPU > 50%
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-service-hpa
  namespace: k8s-tutorial
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---
# Optional: HPA for Python Redis service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-redis-hpa
  namespace: k8s-tutorial
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-redis-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
