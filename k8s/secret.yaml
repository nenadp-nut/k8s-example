# Secret: sensitive data (base64 encoded). In production use sealed-secrets or external secret store.
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: k8s-tutorial
type: Opaque
stringData:  # plain text; Kubernetes encodes to base64
  POSTGRES_PASSWORD: "apppass"
  # Redis/Mongo without auth for demo; add REDIS_PASSWORD etc. if needed
